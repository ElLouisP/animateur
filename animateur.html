<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
        }

        .wheel-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.5;
            }
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), inset 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #FFD700;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            z-index: 10;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .spin-button {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spin-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        .control-panel h2 {
            color: #764ba2;

        .github-config {
            background: #f8f9fa;
            padding: 20px;

        }

        .github-config h3 {

        }

        .config-status {
            padding: 15px;

        .config-success {

        .status-message {

        .add-button {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .add-button:hover {

        .confetti {

            background: #f39c12;

        @keyframes confetti-fall {

<body>
    <div class="container">
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="wheel-glow"></div>
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="450" height="450"></canvas>
            </div>
            <button class="spin-button" id="spinBtn" onclick="spin()">ðŸŽ¯ LANCER LA ROUE ðŸŽ¯</button>
        </div>

        <div class="control-panel">
            <h2>ðŸ‘¥ Participants</h2>

            <div class="github-config">
                <h3>ðŸ“¦ GitHub</h3>

                <div id="configStatus" class="config-status"></div>

                <div class="github-buttons">
                    <button class="github-btn" id="loadBtn" onclick="loadFromGithub()">ðŸ“¥ Charger</button>
                    <button class="github-btn" id="saveBtn" onclick="saveToGithub()">ðŸ“¤ Sauver</button>
                    <button class="github-btn reset" onclick="resetStats()">ðŸ”„ Reset</button>
                </div>
                <div id="statusMessage" class="status-message hidden"></div>
            </div>

            <div class="controls-section">
                <button class="randomize-button" onclick="randomizeOrder()">ðŸ”€ MÃ©langer l'ordre</button>
            </div>
            <div class="name-list" id="nameList"></div>
            <div class="add-name-section">
                <input type="text" class="add-name-input" id="newName" placeholder="Ajouter un nom..."
                    onkeypress="if(event.key==='Enter') addName()">
                <button class="add-button" onclick="addName()">Ajouter</button>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h1>ðŸŽ‰ L'animateur sera ðŸŽ‰</h1>
            <div class="winner-name" id="winnerName"></div>
            <button class="close-modal" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <script>
        let participants = {
            'Louis': { active: true, selections: 0, weight: 1 },
            'Regis': { active: true, selections: 0, weight: 1 },
            'Sebastien': { active: true, selections: 0, weight: 1 },
            'Guillaume': { active: true, selections: 0, weight: 1 },
            'Laurent': { active: true, selections: 0, weight: 1 },
            'Adrien': { active: true, selections: 0, weight: 1 },
            'Damien': { active: true, selections: 0, weight: 1 },
            'Mathieu': { active: true, selections: 0, weight: 1 },
            'Eric': { active: true, selections: 0, weight: 1 },
            'Florent': { active: true, selections: 0, weight: 1 }
        };

        let wheelSegments = [];
        let isSpinning = false;
        let currentRotation = 0;
        let config = {};

        const FILENAME = 'wheel-participants.json';

        async function loadConfig() {
            try {
                const response = await fetch('./config.json');
                if (response.ok) {
                    config = await response.json();
                    updateConfigStatus();
                    return true;
                } else {
                    throw new Error('Fichier config.json introuvable');
                }
            } catch (error) {
                console.error('Erreur chargement config:', error);
                updateConfigStatus();
                return false;
            }
        }

        function updateConfigStatus() {
            const statusEl = document.getElementById('configStatus');
            const loadBtn = document.getElementById('loadBtn');
            const saveBtn = document.getElementById('saveBtn');

            if (config.github_token && config.gist_id) {
                statusEl.className = 'config-status config-success';
                statusEl.innerHTML = 'âœ… Configuration OK';
                loadBtn.disabled = false;
                saveBtn.disabled = false;
            } else {
                statusEl.className = 'config-status config-error';
                statusEl.innerHTML = 'âŒ Fichier config.json manquant ou invalide';
                loadBtn.disabled = true;
                saveBtn.disabled = true;
            }
        }

        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = isError ? 'status-message status-error' : 'status-message status-success';
            statusEl.classList.remove('hidden');
            setTimeout(() => statusEl.classList.add('hidden'), 5000);
        }

        async function saveToGithub() {
            if (!config.github_token || !config.gist_id) {
                showStatus('Configuration manquante', true);
                return;
            }

            const data = {
                participants: participants,
                lastUpdated: new Date().toISOString()
            };

            try {
                const response = await fetch(`https://api.github.com/gists/${config.gist_id}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${config.github_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            [FILENAME]: {
                                content: JSON.stringify(data, null, 2)
                            }
                        }
                    })
                });

                if (response.ok) {
                    showStatus('âœ… DonnÃ©es sauvegardÃ©es sur GitHub !');
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Erreur lors de la sauvegarde');
                }
            } catch (error) {
                console.error('Erreur GitHub:', error);
                showStatus('âŒ Erreur: ' + error.message, true);
            }
        }

        async function loadFromGithub() {
            if (!config.github_token || !config.gist_id) {
                showStatus('Configuration manquante', true);
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/gists/${config.gist_id}`, {
                    headers: { 'Authorization': `token ${config.github_token}` }
                });

                if (response.ok) {
                    const result = await response.json();
                    const fileContent = result.files[FILENAME];

                    if (fileContent) {
                        const data = JSON.parse(fileContent.content);
                        participants = data.participants;
                        updateWheelSegments();
                        updateNameList();
                        drawWheel();
                        showStatus('âœ… DonnÃ©es chargÃ©es depuis GitHub !');
                    } else {
                        throw new Error('Fichier de donnÃ©es non trouvÃ©');
                    }
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Gist non trouvÃ©');
                }
            } catch (error) {
                console.error('Erreur GitHub:', error);
                showStatus('âŒ Erreur: ' + error.message, true);
            }
        }

        function resetStats() {
            if (confirm('ÃŠtes-vous sÃ»r de vouloir remettre Ã  zÃ©ro toutes les statistiques ?')) {
                Object.keys(participants).forEach(name => {
                    participants[name].selections = 0;
                    participants[name].weight = 1;
                });
                updateWheelSegments();
                updateNameList();
                drawWheel();
                showStatus('ðŸ“Š Statistiques remises Ã  zÃ©ro');

                if (config.github_token && config.gist_id) {
                    saveToGithub();
                }
            }
        }

        function calculateWeight(selections) {
            return Math.max(0.1, 1 / (1 + selections * 0.3));
        }

        function updateWheelSegments() {
            const activeParticipants = Object.entries(participants)
                .filter(([name, data]) => data.active);

            activeParticipants.forEach(([name, data]) => {
                data.weight = calculateWeight(data.selections);
            });

            wheelSegments = activeParticipants.map(([name, data]) => name);
            wheelSegments = shuffleArray(wheelSegments);
        }

        function selectWeightedWinner() {
            const activeParticipants = Object.entries(participants)
                .filter(([name, data]) => data.active);

            let totalWeight = 0;
            const weightedArray = [];

            activeParticipants.forEach(([name, data]) => {
                totalWeight += data.weight;
                weightedArray.push({ name, cumulativeWeight: totalWeight });
            });

            const random = Math.random() * totalWeight;

            for (let item of weightedArray) {
                if (random <= item.cumulativeWeight) {
                    return item.name;
                }
            }

            return activeParticipants[0][0];
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function randomizeOrder() {
            updateWheelSegments();
            drawWheel();
        }

        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                document.body.appendChild(particle);
            }
        }

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
            '#FECA57', '#DDA0DD', '#98D8C8', '#F7DC6F',
            '#BB8FCE', '#85C1E2', '#F8B739', '#52D681'
        ];

        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 200;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (wheelSegments.length === 0) {
                ctx.fillStyle = '#764ba2';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Ajoutez des participants!', centerX, centerY);
                return;
            }

            const angleStep = (Math.PI * 2) / wheelSegments.length;
            const uniqueNames = [...new Set(wheelSegments)];
            const nameToColor = {};
            uniqueNames.forEach((name, index) => {
                nameToColor[name] = colors[index % colors.length];
            });

            wheelSegments.forEach((name, index) => {
                const startAngle = index * angleStep - Math.PI / 2;
                const endAngle = startAngle + angleStep;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();

                ctx.fillStyle = nameToColor[name];
                ctx.fill();

                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            const drawnNames = new Set();
            wheelSegments.forEach((name, index) => {
                if (!drawnNames.has(name)) {
                    const startAngle = index * angleStep - Math.PI / 2;

                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(startAngle + angleStep / 2);
                    ctx.textAlign = "center";
                    ctx.fillStyle = "white";
                    ctx.font = "bold 18px Arial";
                    ctx.shadowColor = "rgba(0,0,0,0.5)";
                    ctx.shadowBlur = 4;
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 2;
                    ctx.fillText(name, radius * 0.65, 0);
                    ctx.restore();

                    drawnNames.add(name);
                }
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.strokeStyle = '#764ba2';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function updateNameList() {
            const list = document.getElementById('nameList');
            list.innerHTML = '';

            Object.entries(participants).forEach(([name, data]) => {
                const item = document.createElement('div');
                item.className = 'name-item';
                if (!data.active) {
                    item.classList.add('excluded');
                }

                const leftDiv = document.createElement('div');
                leftDiv.className = 'name-left';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `name-${name}`;
                checkbox.checked = data.active;
                checkbox.onchange = () => toggleName(name);

                const label = document.createElement('label');
                label.htmlFor = `name-${name}`;
                label.textContent = name;

                leftDiv.appendChild(checkbox);
                leftDiv.appendChild(label);

                const statsDiv = document.createElement('div');
                statsDiv.className = 'name-stats';
                const maxWeight = Math.max(...Object.values(participants).filter(p => p.active).map(p => p.weight));
                const percentage = maxWeight > 0 ? ((data.weight / maxWeight) * 100).toFixed(1) : '0.0';
                statsDiv.innerHTML = `${data.selections}x<br>${percentage}%`;

                item.appendChild(leftDiv);
                item.appendChild(statsDiv);
                list.appendChild(item);
            });
        }

        function toggleName(name) {
            participants[name].active = !participants[name].active;
            updateWheelSegments();
            updateNameList();
            drawWheel();
        }

        function addName() {
            const input = document.getElementById('newName');
            const name = input.value.trim();

            if (name && !participants[name]) {
                participants[name] = {
                    active: true,
                    selections: 0,
                    weight: 1
                };
                input.value = '';
                updateWheelSegments();
                updateNameList();
                drawWheel();
            }
        }

        function spin() {
            if (isSpinning || wheelSegments.length === 0) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            const canvas = document.getElementById('wheelCanvas');
            const spinAngle = Math.random() * 360 + 1440;
            currentRotation += spinAngle;

            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const winner = selectWeightedWinner();

                participants[winner].selections++;
                participants[winner].weight = calculateWeight(participants[winner].selections);

                if (config.github_token && config.gist_id) {
                    saveToGithub();
                }

                updateWheelSegments();
                updateNameList();
                showWinner(winner);
                createConfetti();
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }, 4000);
        }

        function showWinner(name) {
            const modal = document.getElementById('winnerModal');
            const winnerName = document.getElementById('winnerName');
            winnerName.textContent = name;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('winnerModal').style.display = 'none';
        }

        function createConfetti() {
            const confettiColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FECA57', '#DDA0DD'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3500);
                }, i * 30);
            }
        }

        createParticles();
        updateWheelSegments();
        drawWheel();
        updateNameList();

        window.addEventListener('load', async () => {
            const configLoaded = await loadConfig();
            if (configLoaded && config.github_token && config.gist_id) {
                loadFromGithub();
            }
        });

        window.onclick = function (event) {
            const modal = document.getElementById('winnerModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
