<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de SÃ©lection d'Animateur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .wheel-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
        }

        .wheel-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.5;
            }
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #FFD700;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            z-index: 10;
        }

        .spin-button {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .control-panel h2 {
            color: #764ba2;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        .db-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .db-config h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .config-button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .config-button:hover {
            background: #5a67d8;
        }

        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .status-success {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-error {
            background: #fed7d7;
            color: #c53030;
        }

        .controls-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            flex: 1;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .name-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .name-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .name-item.excluded {
            background: #e0e0e0;
            opacity: 0.6;
        }

        .name-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .name-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .name-item label {
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        .name-item.excluded label {
            color: #666;
            text-decoration: line-through;
        }

        .name-stats {
            color: white;
            font-size: 12px;
            text-align: right;
        }

        .name-item.excluded .name-stats {
            color: #666;
        }

        .add-name-section {
            display: flex;
            gap: 10px;
        }

        .add-name-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #764ba2;
            border-radius: 10px;
            font-size: 16px;
        }

        .add-name-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .add-button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .add-button:hover {
            transform: scale(1.05);
        }

        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .winner-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .winner-content h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .winner-name {
            font-size: 64px;
            color: #ffd700;
            font-weight: bold;
            margin: 30px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ffd700; }
        }

        .close-modal {
            padding: 15px 40px;
            font-size: 20px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .close-modal:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="wheel-glow"></div>
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="450" height="450"></canvas>
            </div>
            <button class="spin-button" id="spinBtn" onclick="spin()">ð¯ LANCER LA ROUE ð¯</button>
        </div>

        <div class="control-panel">
            <h2>ð¥ Participants</h2>

            <div class="db-config">
                <h3>ð Configuration Supabase</h3>
                <input type="text" class="config-input" id="supabaseUrl" placeholder="URL Supabase">
                <input type="password" class="config-input" id="supabaseKey" placeholder="ClÃ© API (anon key)">
                <button class="config-button" onclick="saveConfig()">ð¾ Sauvegarder Config</button>
                <button class="config-button" onclick="loadData()" style="margin-top: 10px;">ð¥ Charger donnÃ©es</button>
                <div id="statusMessage" class="status-message hidden"></div>
            </div>

            <div class="controls-section">
                <button class="control-btn" onclick="randomizeOrder()">ð MÃ©langer</button>
                <button class="control-btn" onclick="resetStats()">ð Reset Stats</button>
            </div>

            <div class="name-list" id="nameList"></div>

            <div class="add-name-section">
                <input type="text" class="add-name-input" id="newName" placeholder="Ajouter un nom..." onkeypress="if(event.key==='Enter') addName()">
                <button class="add-button" onclick="addName()">Ajouter</button>
            </div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h1>ð L'animateur sera ð</h1>
            <div class="winner-name" id="winnerName"></div>
            <button class="close-modal" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <script>
        let participants = {
            'Louis': { active: true, selections: 0 },
            'Regis': { active: true, selections: 0 },
            'Sebastien': { active: true, selections: 0 },
            'Guillaume': { active: true, selections: 0 },
            'Laurent': { active: true, selections: 0 },
            'Adrien': { active: true, selections: 0 },
            'Damien': { active: true, selections: 0 },
            'Mathieu': { active: true, selections: 0 },
            'Eric': { active: true, selections: 0 },
            'Florent': { active: true, selections: 0 }
        };

        let wheelSegments = [];
        let isSpinning = false;
        let currentRotation = 0;
        let supabaseUrl = '';
        let supabaseKey = '';

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
            '#FECA57', '#DDA0DD', '#98D8C8', '#F7DC6F',
            '#BB8FCE', '#85C1E2', '#F8B739', '#52D681'
        ];

        function saveConfig() {
            supabaseUrl = document.getElementById('supabaseUrl').value.trim();
            supabaseKey = document.getElementById('supabaseKey').value.trim();
            
            if (supabaseUrl && supabaseKey) {
                showStatus('â Configuration sauvegardÃ©e', false);
            } else {
                showStatus('â Veuillez remplir tous les champs', true);
            }
        }

        function showStatus(message, isError) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = isError ? 'status-message status-error' : 'status-message status-success';
            statusEl.classList.remove('hidden');
            setTimeout(() => statusEl.classList.add('hidden'), 3000);
        }

        async function loadData() {
            if (!supabaseUrl || !supabaseKey) {
                showStatus('â Configurez d\'abord Supabase', true);
                return;
            }

            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/participants?select=*`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.length > 0) {
                        participants = {};
                        data.forEach(p => {
                            participants[p.name] = {
                                active: p.active,
                                selections: p.selections
                            };
                        });
                        updateWheelSegments();
                        updateNameList();
                        drawWheel();
                        showStatus('â DonnÃ©es chargÃ©es', false);
                    }
                } else {
                    throw new Error('Erreur de chargement');
                }
            } catch (error) {
                showStatus('â ' + error.message, true);
            }
        }

        async function saveData() {
            if (!supabaseUrl || !supabaseKey) return;

            try {
                const data = Object.entries(participants).map(([name, info]) => ({
                    name: name,
                    active: info.active,
                    selections: info.selections
                }));

                const response = await fetch(`${supabaseUrl}/rest/v1/participants`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'resolution=merge-duplicates'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showStatus('â DonnÃ©es sauvegardÃ©es', false);
                }
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
            }
        }

        function calculateWeight(selections) {
            return Math.max(0.1, 1 / (1 + selections * 0.3));
        }

        function updateWheelSegments() {
            wheelSegments = Object.entries(participants)
                .filter(([name, data]) => data.active)
                .map(([name]) => name);
            wheelSegments = shuffleArray(wheelSegments);
        }

        function selectWeightedWinner() {
            const activeParticipants = Object.entries(participants)
                .filter(([name, data]) => data.active);

            let totalWeight = 0;
            const weightedArray = [];

            activeParticipants.forEach(([name, data]) => {
                const weight = calculateWeight(data.selections);
                totalWeight += weight;
                weightedArray.push({ name, cumulativeWeight: totalWeight });
            });

            const random = Math.random() * totalWeight;
            for (let item of weightedArray) {
                if (random <= item.cumulativeWeight) {
                    return item.name;
                }
            }
            return activeParticipants[0][0];
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function randomizeOrder() {
            updateWheelSegments();
            drawWheel();
        }

        function resetStats() {
            if (confirm('Remettre Ã  zÃ©ro toutes les statistiques ?')) {
                Object.keys(participants).forEach(name => {
                    participants[name].selections = 0;
                });
                updateNameList();
                saveData();
            }
        }

        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 200;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (wheelSegments.length === 0) {
                ctx.fillStyle = '#764ba2';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Ajoutez des participants!', centerX, centerY);
                return;
            }

            const angleStep = (Math.PI * 2) / wheelSegments.length;
            const uniqueNames = [...new Set(wheelSegments)];
            const nameToColor = {};
            uniqueNames.forEach((name, index) => {
                nameToColor[name] = colors[index % colors.length];
            });

            wheelSegments.forEach((name, index) => {
                const startAngle = index * angleStep - Math.PI / 2;
                const endAngle = startAngle + angleStep;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = nameToColor[name];
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            const drawnNames = new Set();
            wheelSegments.forEach((name, index) => {
                if (!drawnNames.has(name)) {
                    const startAngle = index * angleStep - Math.PI / 2;
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(startAngle + angleStep / 2);
                    ctx.textAlign = "center";
                    ctx.fillStyle = "white";
                    ctx.font = "bold 18px Arial";
                    ctx.shadowColor = "rgba(0,0,0,0.5)";
                    ctx.shadowBlur = 4;
                    ctx.fillText(name, radius * 0.65, 0);
                    ctx.restore();
                    drawnNames.add(name);
                }
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.strokeStyle = '#764ba2';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function updateNameList() {
            const list = document.getElementById('nameList');
            list.innerHTML = '';

            Object.entries(participants).forEach(([name, data]) => {
                const item = document.createElement('div');
                item.className = 'name-item' + (!data.active ? ' excluded' : '');

                const leftDiv = document.createElement('div');
                leftDiv.className = 'name-left';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = data.active;
                checkbox.onchange = () => toggleName(name);

                const label = document.createElement('label');
                label.textContent = name;
                label.onclick = () => checkbox.click();

                leftDiv.appendChild(checkbox);
                leftDiv.appendChild(label);

                const statsDiv = document.createElement('div');
                statsDiv.className = 'name-stats';
                const weight = calculateWeight(data.selections);
                const maxWeight = Math.max(...Object.values(participants).filter(p => p.active).map(p => calculateWeight(p.selections)));
                const percentage = maxWeight > 0 ? ((weight / maxWeight) * 100).toFixed(1) : '0';
                statsDiv.innerHTML = `${data.selections}x<br>${percentage}%`;

                item.appendChild(leftDiv);
                item.appendChild(statsDiv);
                list.appendChild(item);
            });
        }

        function toggleName(name) {
            participants[name].active = !participants[name].active;
            updateWheelSegments();
            updateNameList();
            drawWheel();
            saveData();
        }

        function addName() {
            const input = document.getElementById('newName');
            const name = input.value.trim();

            if (name && !participants[name]) {
                participants[name] = { active: true, selections: 0 };
                input.value = '';
                updateWheelSegments();
                updateNameList();
                drawWheel();
                saveData();
            }
        }

        function spin() {
            if (isSpinning || wheelSegments.length === 0) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            const canvas = document.getElementById('wheelCanvas');
            const spinAngle = Math.random() * 360 + 1440;
            currentRotation += spinAngle;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const winner = selectWeightedWinner();
                participants[winner].selections++;
                
                saveData();
                updateNameList();
                showWinner(winner);
                createConfetti();
                
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }, 4000);
        }

        function showWinner(name) {
            document.getElementById('winnerName').textContent = name;
            document.getElementById('winnerModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('winnerModal').style.display = 'none';
        }

        function createConfetti() {
            const confettiColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FECA57', '#DDA0DD'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 30);
            }
        }

        updateWheelSegments();
        drawWheel();
        updateNameList();

        window.onclick = function(event) {
            if (event.target == document.getElementById('winnerModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
